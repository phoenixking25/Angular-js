<!DOCTYPE html>
<html>
<head>
	<title>Test 3</title>
	<script type="text/javascript" src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<script>
	var  app = angular.module("friendList",[]);
	app.controller("friend", function($scope){
		$scope.list = [];
		$scope.addFriend = function(){
			$scope.error = "";
			if(!$scope.addHim)
				{return;}
			if ($scope.list.indexOf($scope.addHim) == -1) {
				$scope.list.push($scope.addHim);
				$scope.addHim = "";
			}
			else{
				$scope.error = "The Friend name already exists";
			}
			
		}
		$scope.removeFriend = function (x) {
			$scope.error = "";
			$scope.list.splice(x, 1);
		}
	});
</script>

<div ng-app = "friendList" ng-controller = "friend" class = "container">
	<h1>Friend List Manager</h1>
	<input ng-model = "addHim" placeholder="Add your Friend" class="form-control">
	<button ng-click = "addFriend()">Add</button>&nbsp;&nbsp;&nbsp;
	<input type="text" ng-model = "search" placeholder="Search" class="form-control">	
	<h3>{{error}}</h3>
	<table class="table table-striped">
		<tr ng-repeat = "x in list | filter: search  ">
			<td>{{$index + 1}}</td>
			<td>{{x | uppercase}}</td>
			<td ng-click = "removeFriend($index)">x</td>
		</tr>
	</table>
</div>

</body>
</html>
